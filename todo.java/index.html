<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homework To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    .task {
      background: #fff;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .classname {
      font-weight: bold;
      color: #333;
    }
    .date {
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Homework To-Do List</h1>

  <form id="taskForm">
    <input type="text" id="classname" placeholder="Class name" required>
    <input type="text" id="task" placeholder="Task" required>
    <input type="date" id="date" required>
    <button type="submit">Add</button>
  </form>

  <div id="taskList"></div>

  <script>
    const form = document.getElementById("taskForm");
    const taskList = document.getElementById("taskList");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const className = document.getElementById("classname").value.trim();
      const task = document.getElementById("task").value.trim();
      const date = document.getElementById("date").value;

      if (!className || !task || !date) return;

      const taskDiv = document.createElement("div");
      taskDiv.className = "task";
      taskDiv.innerHTML = `
        <div class="classname">${className}</div>
        <div>${task}</div>
        <div class="date">Due: ${date}</div>
      `;

      taskList.appendChild(taskDiv);

      // Clear inputs
      form.reset();
    });
  </script>
</body>
</html>
